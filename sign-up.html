 <div class="center">

      <section class="section container scrollspy" id="contact">
        <div class="row">
          <div class="col s6 l3 offset-l3">

              <input type="text" id="fname">

            </div>
          </div>
          <div class="col s6 l3 ">

          </div>
          <div class="input-field">

          </div>
          <div class="input-field">
            <input type="password" id="cpass">
            <label for="cpass">Confirm Password</label>
          </div>
